<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <main>
        <section class="new-item-entry">
            <form action="" id="item-entry-form">
                <label for="new-item">Enter a new to do item</label>
                <input type="text" id="new-item" size="40" autocomplete="off" placeholder="Add item" tabindex="0">
                <button id="add-item" class="button" title="Add new item" aria-label="Add new item to list"
                    tabindex="0">+</button>
            </form>
        </section>
        <section class="list-container">
            <div class="list-title">
                <h1>To Do List</h1>
                <button id="clear-items" class="button" title="Clear List" aria-label="Remove all items from the list"
                    tabindex="0">Clear</button>
            </div>
            <hr>
            <div class="list-items">
                <div class="item">
                    <input type="checkbox" id="1" tabindex="0">
                    <label for="1">Code</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="2" tabindex="0">
                    <label for="2">Train</label>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
